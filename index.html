<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram User Info</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    .user-info {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    .user-info img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
    }
    .user-info div {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="user-info" id="user-info">
    <h2>Loading user info...</h2>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe.user;

      if (!user) {
        document.getElementById('user-info').innerHTML = '<h2>User data not available</h2>';
        return;
      }

      document.getElementById('user-info').innerHTML = `
        <img src="${user.photo_url}" alt="User Photo" />
        <div><strong>ID:</strong> ${user.id}</div>
        <div><strong>First Name:</strong> ${user.first_name}</div>
        <div><strong>Last Name:</strong> ${user.last_name || '—'}</div>
        <div><strong>Username:</strong> @${user.username || '—'}</div>
        <div><strong>Language:</strong> ${tg.initDataUnsafe.user?.language_code || '—'}</div>
        <div><strong>Is Premium:</strong> ${user.is_premium ? 'Yes' : 'No'}</div>
      `;
    });
  </script>
</body>
</html>
